<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&family=Oswald:wght@200..700&family=Prata&family=Protest+Revolution&family=Protest+Riot&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
   
    <title>Organic Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg custm-navbar-bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Organic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="wallmart.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bootcontactform.html">TRENDING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">STORE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ORGANIC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
             <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
              <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
            
             <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
              <button class="btn0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!--Checkout Container-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Organic Checkout</h2>
                <div class="product-review">
                    <h3>Your Cart</h3>
                    <div id="productItems" class="walmart-items">
                        <!-- Example of a cart item -->
                        <div class="cart-item d-flex justify-content-between align-items-center mb-3">
                            <div class="item-image mr-3">
                                <img src="#" alt="Item Name" style="width: 60px; height: 60px;">
                            </div>
                            <div class="item-details flex-grow-1">
                                <h5 class="item-title">Example Product</h5>
                                <p class="item-info">Size: M, Color: Blue</p>
                                <div class="d-flex justify-content-start align-items-center">
                                    <span class="item-price mr-3">$59.99</span>
                                    <input type="number" value="1" min="1" class="form-control quantity-input" style="width: 60px;">
                                </div>
                            </div>
                            <button class="remove-item btn btn-danger">Remove</button>
                        </div>
                        <!-- Additional cart items here -->
                    </div>
                </div>
                
                <!-- Price Summary -->
                <div class="price-summary walmart-summary mb-4">
                    <h3>Price Summary</h3>
                    <p>Subtotal: <span id="subtotal">$0.00</span></p>
                    <p>Taxes: <span id="taxes">$0.00</span></p>
                    <p>Total: <span id="total">$0.00</span></p>
                </div>
                <!-- Promo Code -->
                <div class="promo-code mb-4">
                    <h3>Have a Promo Code?</h3>
                    <input type="text" id="promoCode" placeholder="Promo Code">
                    <button id="applyPromoCode" class="btn btn-primary">Apply</button>
                </div>
                <!-- Shipping Information -->
                <div class="shipping-info walmart-shipping mb-4">
                    <h3>Shipping Information</h3>
                    <input type="text" id="name" placeholder="Full Name" class="form-control mb-2">
                    <input type="text" id="address" placeholder="Address" class="form-control mb-2">
                </div>
                <!-- Place Order Button -->
                <button id="placeOrder" class="btn btn-success btn-lg btn-block">Place Your Order</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkoutscript.js"></script>
</body>

</html>
