<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f3ea; /* Set a background color for the body */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 2rem;
      color: black;
      font-family: 'Lobster', cursive;
      text-decoration: none;
    }

    .navbar-brand:hover {
      color: black;
    }

    .navbar-nav {
      display: flex;
      list-style-type: none;
    }

    .nav-link {
      margin-right: 20px;
      color: black;
      text-transform: uppercase;
      text-decoration: none;
    }

    .nav-link:hover {
      color: black;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search {
      height: 40px;
      width: 300px;
      border-radius: 60px;
      outline: none;
      border: 2px solid rgba(248, 26, 92);
      padding: 0 20px;
      font-family: 'Rubik', sans-serif;
      margin-right: 10px;
    }

    .btn0 {
      height: 40px;
      width: 100px;
      outline: none;
      border: none;
      background: rgba(248, 26, 92);
      color: white;
      border-radius: 60px;
      font-weight: 700;
      cursor: pointer;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('healthy.jpg');
      background-size: cover;
      background-position: left;
    }

    .contact-form {
      background-color: transparent;
      padding: 30px;
      border-radius: 10px;
      color: #000;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      resize: vertical;
    }

    label {
      font-weight: bold;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #090c09;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">Organic</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="wallmart.html">Home</a>
      <a class="nav-link" href="bootcontactform.html">TRENDING</a>
      <a class="nav-link" href="#">STORE</a>
      <a class="nav-link" href="Organic.html">ORGANIC</a>
      <a class="nav-link" href="contact.html">CONTACT</a>
      <a class="nav-link" href="aboutus.html">ABOUT</a>
    </div>
    <div class="search-container">
      <input class="search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn0" type="submit">Search</button>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2 style="text-align: center;"><i>Contact Athens</i></h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
